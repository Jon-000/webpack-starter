<!-- DEMO Project page content STARTS -->
<div class="container">
    <div class="header">
      <h1>转币</h1>
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="section">
      <form action="">
        <div class="row">
          <label for="keyonggeshu">可用USDT个数：</label>
          <input type="number" name="keyonggeshu" value="0.023">
        </div>
        <div class="row">
          <label for="tibigeshu">提取USDT个数：</label>
          <input type="number" name="tibigeshu" placeholder="提笔个数为1的正倍数">
        </div>
        <div class="row">
          <label for="shijitibigeshu">实际提币个数：</label>
          <input type="number" name="shijitibigeshu" value="0.023">
        </div>
        <div class="row">
          <label for="tibidizhi">提币地址：</label>
          <input type="text" name="tibidizhi" placeholder="请仔细核对">
        </div>
        <div class="row">
          <label for="MEMO">MEMO(备注码)：</label>
          <input type="text" name="MEMO" placeholder="请仔细核对">
        </div>
        <div class="row row-yanzhengma">
          <label for="yanzhengma">验证码：</label>
          <input type="number" name="yanzhengma" placeholder="请输入验证码">
          <button >获取验证码</button>
        </div>
        <div class="row row-submit">
          <button type="submit" class="btn-submit">确定</button>
        </div>
      </form>
    </div>
  </div>
